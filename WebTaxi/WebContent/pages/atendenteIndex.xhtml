<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
	
	<h:head>  
  
    </h:head>  
    
	 <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Atendentes</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <ui:include src="/pages/menu.xhtml"></ui:include>  
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="20">
                   
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                    <p:accordionPanel activeIndex="0" autoHeight="false">
                        <p:tab title="Data de Hoje">
                            <br />
                            <p:calendar mode="inline" navigator="none"/>
                            <br />
                        </p:tab>

                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Últimos Pedidos Atendidos" 
                resizable="true" closable="true" collapsible="true"
                              style="text-align:center">


                    <p:lightBox transition="fade" style="text-align:center;margin-top:20px;">
                       
                    </p:lightBox>

                    <p:commandButton id="basic" value="Show Dialog" onclick="dlg1.show();" type="button" style="margin-top:10px"/>

                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <h:form id="form">  
    
    				<p:panelGrid columns="2" style="margin-left:280px;margin-top:120px;">  
				    <f:facet name="header">  
				        Cadastro de Atendente  
				    </f:facet>  
				  
				    <h:outputLabel for="matricula" value="Matrícula: *" />  
				    <p:inputText id="matricula" value="" label="Matrícula" />  
				  
				    <h:outputLabel for="nome" value="Nome: *" />  
				    <p:inputText id="nome" value="" required="true" label="Nome"/>  
				    
				    <h:outputLabel for="cpf" value="Cpf: *" />  
				    <p:inputText id="cpf" value="" required="true" label="Cpf"/>
				    
				    <h:outputLabel for="telefone" value="Telefone: *" />  
				    <p:inputText id="telefone" value="" required="true" label="Telefone"/> 
				  
				  	<f:facet name="footer">  
				        <p:commandButton type="button" value="Salvar" icon="ui-icon-check" style="margin:0"/>  
				        <p:commandButton type="button" value="Limpar" icon="ui-icon-check" style="margin:0"/>
				    </f:facet>
				  	  
					</p:panelGrid> 
    
    				<p:panelGrid columns="2" style="margin-left:100px"> 
    				
				    
				   
				  
				    
					</p:panelGrid>
					</h:form>


                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg1" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
	
</html>
